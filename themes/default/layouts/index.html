{{ define "main" }}
<main aria-role="main">
  <div
    id="home"
    class="bg-left-top bg-cover bg-no-repeat bg-center bg-gradient-to-r from-cyan-500 to-blue-500 flex h-screen justify-center items-center text-center relative"
  >
    <div class="text-center p-4">
      <a href="#">
        <img src="/images/logo.png" alt="logo" />
      </a>
      <p class="text-xl md:text-4xl text-slate-200 p-2">
        {{ .Site.Params.Subtext }}
      </p>
    </div>
    <div
      class="absolute bottom-0 rounded-full bg-slate-100 w-12 h-12 text-center mb-8 md:mb-5"
    >
      <a href="#about">
        <svg
          class="w-12 h-12 text-slate-900"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"
          />
        </svg>
      </a>
    </div>
  </div>
  <div
    id="about"
    class="flex h-screen justify-center items-center text-center bg-slate-100 relative"
  >
    <div class="container py-4 px-4 mx-0 flex flex-col items-center max-w-lg">
      <h2 class="text-5xl mb-3 text-slate-900">{{ .Site.Params.About }}</h2>
      <p class="md:text-xl text-slate-900 text-justify">
        {{ .Site.Params.Description }}
      </p>
      <button
        class="bg-slate-900 text-slate-100 font-bold py-2 px-4 mt-3 rounded"
      >
        Learn More
      </button>
    </div>
    <div
      class="absolute bottom-0 rounded-full bg-slate-900 w-12 h-12 text-center mb-8 md:mb-5"
    >
      <a href="#contact">
        <svg
          class="w-12 h-12 text-slate-100"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"
          />
        </svg>
      </a>
    </div>
  </div>
  <div
    id="contact"
    class="flex h-screen justify-center items-center text-center bg-slate-900 relative"
  >
    <div class="container py-4 px-4 mx-0 flex flex-col items-center max-w-lg">
      <h2 class="text-5xl mb-3 text-slate-100">{{ .Site.Params.Contact }}</h2>
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email"
              type="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <textarea
              class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
              id="message"
              placeholder="Message"
            ></textarea>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <button
            class="shadow bg-slate-100 focus:shadow-outline focus:outline-none text-slate-900 font-bold py-2 px-4 rounded"
            type="button"
          >
            Send
          </button>
        </div>
      </form>
    </div>
    <div
      class="absolute bottom-0 rounded-full bg-slate-100 w-12 h-12 text-center mb-8 md:mb-5"
    >
      <a href="#home">
        <svg
          class="w-12 h-12 text-slate-900"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"
          />
        </svg>
      </a>
    </div>
  </div>
</main>
{{ end }}
